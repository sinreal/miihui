{% extends "layout.html" %}

{%block title_block%} 分享|觅汇{%endblock%}


{% block content_block %}
   

<div class="content_header">
  <h1>分享·觅汇</h1>
  </div>


<div class="inner">
   {%if  content %}
   <div class="notify">
      <div class="message" >
       <h1>{{content}}</h1>
      </div>
   </div>
   {% endif %}

  <form action="/share_bm" method="post" id="signupform" class="account fl">

   <div class="item">
      <label>名称</label>
      <input id="name" name="name"  type="text" class="basic-input" maxlength="300" tabindex="1" value="{{title}}" >
    </div>
   <div class="item">
      <label>来源</label>
      <input id="name" name="source"  type="text" class="basic-input" maxlength="" tabindex="1"value="{{url}}" >
    </div>
   <div class="item">
      <label>价格</label>
      <input id="name" name="price"  type="text" class="basic-input" maxlength="60" tabindex="1" >
    </div>
  <div class="item">
      <label>商铺</label>
      <input id="name" name="store"  type="text" class="basic-input" maxlength="60" tabindex="1"  value="{{store}}">
    </div>

  <div class="item">
      <label>简介</label>
 <textarea id="desc-textarea" name="intro" rows="5" value=""> {{des}} </textarea>
</div>

<div id="container"> 

{% for url in piclist %}
<div class="pic"> <img src="{{url}}"/><input  name="check" type="radio" value="{{url}}"/>
</div>

{% endfor  %}

</div>

 <input class="bigbutton submit" name="commit" type="submit" value="发布">
  </form>
</div>





<div class="clear"></div>
<script src="http://imihui.com/static/jquery.masonry.min.js"></script> 
 
<script> 
  $(function(){
 
    var $container = $('#container');
  
    $container.imagesLoaded( function(){
      $container.masonry({
        itemSelector : '.pic'
      });
    });
  
  });
</script> 



{%endblock%}
